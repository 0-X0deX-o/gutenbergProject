    <script type="text/javascript">
        const libraryCardCreator = function() {
            for (let i = 0; i < library.length; i++) {
                let containerLarge = document.querySelector(".container-large");
                let col = document.createElement("div");
                col.className = "col";
                col.ontouchstart = "this.classList.toggle('hover');"
                containerLarge.appendChild(col);
                let col0 = document.querySelector(".col");
                let containerSmall = document.createElement("div");
                containerSmall.className = "container-small";
                containerSmall.id = library[i].title;
                col0.appendChild(containerSmall);
                let containerSmall0 = document.querySelector(".container-small");
                let front = document.createElement("div");
                front.className = "front";
                let url = basePicUrl+picUrlSuffixes[i]
                front.style.backgroundImage = `url(${url})`
                containerSmall0.appendChild(front);
                let front0 = document.querySelector(".front");
                let inner = document.createElement("div");
                inner.className = "inner";
                front0.appendChild(inner);
                let inner0 = document.querySelector(".inner");
                let p = document.createElement("p");
                p.innerText = library[i].title;
                let span = document.createElement("span");
                span.innerText = library[i].author; 
                let back = document.createElement("div");
                back.className = "back";
                containerSmall0.appendChild(back);
                let back0 = document.querySelector(".back");
                let inner2 = document.createElement("div");
                inner2.className = "inner";
                inner2.id = "inner";
                back0.appendChild(inner2);
