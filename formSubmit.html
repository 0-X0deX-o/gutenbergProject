<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Gutenburg Form Submit</title>
</head>
<body>
    <div class="form-container">
        <section class="form" role="main">
            <div class="form-header">
                <div>Enter Book Information:</div>
                <div class="phrase">Book Details Below</div>
            </div>
            <div>
            <form action="./formSubmit.js" id="form-add-book" class="form-add-book">
                <div class="form-field1">
                    <div class="form-field1a">
                        <div class="form-field1b">
                            <div class="form-field1c" data-ds--text-field--container="true">
                                <input type="title" class="form-field" name="title" autocomplete="name" placeholder="Enter Title..." data-ds--text-field--input="true" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-field1">
                    <div class="form-field1a">
                        <div class="form-field1b">
                            <div class="form-field1c" data-ds--text-field--container="true">
                                <input type="author" class="form-field" name="author" autocomplete="name" placeholder="Enter Author..." data-ds--text-field--input="true" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-field1">
                    <div class="form-field1a">
                        <div class="form-field1b">
                            <div class="form-field1c" data-ds--text-field--container="true">
                                <input type="title" class="form-field" name="title" autocomplete="name" placeholder="Enter Title..." data-ds--text-field--input="true" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-field1">
                    <div class="form-field1a">
                        <div class="form-field1b">
                            <div class="form-field1c" data-ds--text-field--container="true">
                                <input type="text" class="form-field" name="url" autocomplete="name" placeholder="Enter Resource URL..." data-ds--text-field--input="true" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-field1">
                    <div class="form-field1a">
                        <div class="form-field1b">
                            <div class="form-field1c" data-ds--text-field--container="true">
                                <input type="number" min="0" max="16,384" class="form-field" name="title" autocomplete="name" placeholder="Enter Number of Pages..." data-ds--text-field--input="true" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-field1">
                    <div class="form-field1a">
                        <div class="form-field1b">
                            <div class="form-field1c" data-ds--text-field--container="true">
                                <input type="text" class="form-field" name="publication year" autocomplete="name" placeholder="Enter Publication Year..." data-ds--text-field--input="true" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="disclaimer">
                    <p class="legal">
                        <span>
                            <div>
                                Here is the information for my
                                <a href="https://www.forthepeople.com/" target="_blank" rel="noreferrer noopener">photography business lawyers</a>
                                and how to quantify your
                                <a href="https://www.creditkarma.com/calculators/debtrepayment" target="_blank" rel="noreferrer noopener">debts</a>,
                                and here is where to go to get proper medical care if your
                                <a href="https://www.mayoclinic.org/departments-centers/orthopedic-surgery/home/orc-20126749">fractures</a>
                                aren't healing.
                            </div>
                        </span>
                    </p>
                </div>
                <div class="add-button">
                    <button id="book-add-button" class="book-add-button" type="submit" tabindex="0";>
                        <span class="button-span">
                            <span>
                                Add book
                            </span>
                        </span>
                    </button>
                </div>
            </form>    
            </div>
        </section>

        </form>
    </div>
</body>
</html>
