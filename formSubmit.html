<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Gutenburg Form Submit</title>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <p>Enter in the New Book Information Below:</p>
        </div>
        <form class="form" action="./formSubmit.js">
            <label for="title">Book Title:</label><br>
            <input type="text" placeholder="title..."><br>
            <label for="author">Author:</label><br>
            <input type="text" placeholder="author..."><br>
            <label for="url">URL for the Book:</label><br>
            <input type="text" placeholder="url..."><br>
            <label for="pages">Number of Pages:</label><br>
            <input type="text" placeholder="pages..."><br>
            <label for="pubDate">Publication Year:</label><br>
            <input type="text" placeholder="year..."><br>
            <input type="submit">

        </form>
    </div>
</body>
</html>
